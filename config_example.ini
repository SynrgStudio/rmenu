# Archivo de configuración de rmenu
# Este archivo permite personalizar la apariencia y comportamiento de rmenu

# Sección de colores - Usa formato hexadecimal RGB (#RRGGBB)
[Colors]
# Color de fondo de la ventana
background = #202040
# Color del texto
foreground = #FFFFFF
# Color de fondo del elemento seleccionado
selected_background = #3060FF
# Color del texto del elemento seleccionado
selected_foreground = #FFFFFF
# Color del borde
border = #404080

# Sección de dimensiones - Controla tamaño y posición de la ventana
[Dimensions]
# Porcentaje del ancho de pantalla (0.0-1.0), donde 1.0 es pantalla completa
# Ejemplo: 0.8 para ocupar el 80% del ancho de la pantalla
width_percent = 0.8

# Ancho máximo en píxeles (opcional, comentar para no limitar)
max_width = 1200

# Altura inicial de la barra en píxeles
height = 30

# Altura de cada elemento de la lista en píxeles
item_height = 24

# Posición X (horizontal) - Puede ser:
# - Un número entero para posición absoluta en píxeles
# - Un valor relativo como 'r0.5' para centrar (r0.5 = 50% del ancho de la pantalla)
# - Comentar para centrar automáticamente
x_position = r0.5

# Posición Y (vertical) - Puede ser:
# - Un número entero para posición absoluta en píxeles
# - Un valor relativo como 'r0.5' para centrar verticalmente
# - Comentar o usar 0 para colocar en la parte superior
y_position = 0

# Relleno interno en píxeles
padding = 5

# Ancho del borde en píxeles (0 para sin borde)
border_width = 1

# Sección de fuente - Controla la apariencia del texto
[Font]
# Nombre de la fuente (comentar para usar la fuente del sistema)
name = Consolas
# Tamaño de la fuente en puntos
size = 14
# Peso de la fuente (400=normal, 700=negrita)
weight = 400

# Sección de comportamiento - Controla cómo funciona la aplicación
[Behavior]
# Búsqueda sensible a mayúsculas/minúsculas (true/false)
case_sensitive = false
# Selección instantánea al escribir (true/false)
instant_selection = false
# Número máximo de elementos a mostrar
max_items = 10

# Sección de scripts - Configuración para el sistema de scripts
[Scripts]
# Directorio base para scripts (puede usar %USERPROFILE%, %APPDATA%, etc.)
base_dir = %USERPROFILE%\.rmenu\scripts
# Directorios adicionales separados por punto y coma
additional_dirs = 
# Intérprete predeterminado para scripts
default_interpreter = powershell
# Argumentos para el intérprete
default_interpreter_args = -ExecutionPolicy Bypass -File
# Editor de texto predeterminado para editar scripts
editor = notepad.exe

# Sección de atajos de teclado - Asigna hotkeys a scripts
[Hotkeys]
# Formato: nombre_script = tecla_modificador+tecla
# Modificadores: Alt, Ctrl, Shift, Win
# Ejemplo: Alt+Space, Ctrl+Shift+P
# launcher = Alt+Space
# clipboard_manager = Ctrl+Alt+V
# settings = Win+R

# Sección de atajos de teclado (experimental)
[Shortcuts]
# Tecla para salir sin seleccionar (27=ESC)
exit_key = 27
# Tecla para confirmar selección (13=ENTER)
select_key = 13
# Tecla para navegar hacia abajo (40=DOWN)
down_key = 40
# Tecla para navegar hacia arriba (38=UP)
up_key = 38
# Tecla para autocompletar (9=TAB)
complete_key = 9

# Sección de apariencia avanzada
[AdvancedAppearance]
# Transparencia de la ventana (0-255, donde 255 es opaco)
opacity = 255
# Mostrar número de línea junto a cada elemento (true/false)
show_line_numbers = false
# Mostrar barra de desplazamiento (true/false)
show_scrollbar = false
# Estilo de borde (none, simple, double, rounded)
border_style = simple
# Radio de las esquinas en píxeles (para border_style = rounded)
corner_radius = 0 